---
rules:

  # Possible Errors

  comma-dangle:
    - 2
    - always-multiline
  no-cond-assign:
    - 2
    - except-parens
  no-console: 0
  no-constant-condition: 1
  no-control-regex: 2
  no-debugger: 1
  no-dupe-args: 2
  no-dupe-keys: 2
  no-duplicate-case: 2
  no-empty-character-class: 2
  no-empty: 1
  no-ex-assign: 2
  no-extra-boolean-cast: 2
  no-extra-parens:
    - 2
    - functions
  no-extra-semi: 2
  no-func-assign: 2
  no-inner-declarations: 2
  no-invalid-regexp: 2
  no-irregular-whitespace: 2
  no-negated-in-lhs: 2
  no-obj-calls: 2
  no-regex-spaces: 2
  no-sparse-arrays: 2
  no-unreachable: 1
  use-isnan: 2
  valid-jsdoc:
    - 2
    - prefer:
        return: returns
  valid-typeof: 2
  no-unexpected-multiline: 2

  # Best Practices

  accessor-pairs: 2
  block-scoped-var: 2
  complexity: 0
  consistent-return: 2
  curly:
    - 2
    - all
  default-case: 2
  dot-notation: 2
  dot-location:
    - 2
    - property
  eqeqeq:
    - 2
    - "allow-null"
  guard-for-in: 0
  no-alert: 2
  no-caller: 2
  no-div-regex: 0
  no-else-return: 2
  no-empty-label: 2
  no-eq-null: 0
  no-eval: 2
  no-extend-native: 0
  no-extra-bind: 2
  no-fallthrough: 2
  no-floating-decimal: 2
  no-implicit-coercion: 2
  no-implied-eval: 2
  no-invalid-this: 0
  no-iterator: 2
  no-labels: 0
  no-lone-blocks: 2
  no-loop-func: 2
  no-multi-spaces: 2
  no-multi-str: 2
  no-native-reassign: 2
  no-new-func: 0
  no-new-wrappers: 2
  no-new: 2
  no-octal-escape: 2
  no-octal: 2
  no-param-reassign: 0
  no-process-env: 0
  no-proto: 2
  no-redeclare:
    - 2
    - builtinGlobals: false
  no-return-assign: 2
  no-script-url: 2
  no-self-compare: 2
  no-sequences: 2
  no-throw-literal: 2
  no-unused-expressions: 2
  no-useless-call: 2
  no-void: 2
  no-warning-comments: 1
  no-with: 2
  radix: 2
  vars-on-top: 0
  wrap-iife:
    - 2
    - inside
  yoda:
    - 2
    - never

  # Strict Mode

  strict:
    - 2
    - function

  # Variables

  init-declarations: 0
  no-catch-shadow: 0
  no-delete-var: 2
  no-label-var: 2
  no-shadow-restricted-names: 2
  no-shadow: 2
  no-undef-init: 2
  no-undef: 2
  no-undefined: 2
  no-unused-vars:
    - 2
    - vars: all
      args: none
  no-use-before-define: 2

  # Stylistic Issues

  array-bracket-spacing:
    - 2
    - never
  brace-style:
    - 2
    - stroustrup
    - allowSingleLine: true
  camelcase:
    - 2
    - properties: never
  comma-spacing:
    - 2
    - before: false
      after: true
  comma-style:
    - 2
    - last
  computed-property-spacing:
    - 2
    - never
  consistent-this:
    - 2
    - that
  eol-last: 0
  func-names: 0
  func-style: 0
  id-length: 0
  id-match: 0
  indent:
    - 2
    - 2
    - SwitchCase: 1
      VariableDeclarator: 2
  key-spacing:
    - 2
    - beforeColon: false
      afterColon: true
  lines-around-comment:
    - 2
    - beforeBlockComment: true
  linebreak-style:
    - 2
    - unix
  max-len:
    - 1
    - 120
    - 4
  max-nested-callbacks: 0
  new-cap:
    - 2
    - newIsCap: true
      capIsNew: true
  new-parens: 0
  newline-after-var: 0
  no-array-constructor: 2
  no-continue: 0
  no-inline-comments: 0
  no-lonely-if: 2
  no-mixed-spaces-and-tabs: 2
  no-multiple-empty-lines:
    - 2
    - max: 2
  no-nested-ternary: 0
  no-new-object: 2
  no-spaced-func: 2
  no-ternary: 0
  no-trailing-spaces: 2
  no-underscore-dangle: 0
  no-unneeded-ternary: 2
  object-curly-spacing:
    - 2
    - never
  one-var:
    - 2
    - uninitialized: always
      initialized: never
  operator-assignment:
    - 2
    - always
  operator-linebreak:
    - 2
    - after
  padded-blocks: 0
  quote-props:
    - 2
    - as-needed
    - {keywords: false}
  quotes:
    - 2
    - single
    - avoid-escape
  semi-spacing:
    - 2
    - before: false
      after: true
  semi:
    - 2
    - always
  sort-vars: 0
  space-after-keywords:
    - 2
    - always
  space-before-blocks:
    - 2
    - always
  space-before-function-paren:
    - 2
    - never
  space-in-parens:
    - 2
    - never
  space-infix-ops:
    - 2
    - int32Hint: false
  space-return-throw-case: 2
  space-unary-ops:
    - 2
    - words: true
      nonwords: false
  spaced-comment:
    - 2
    - always
  wrap-regex: 0
